<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>JavaScript Arrow Function</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>
<p id="demo"></p>

<p>This example shows an Arrow Function without the brackets or the return keyword.</p>
<p id="demo2"></p>

<p>This example shows an Arrow Function with a parameter.</p>
<p id ="demo3" ></p>

<script>
    let myFunc = (a, b) => a * b;
    document.getElementById("demo").innerHTML = myFunc(4, 5);
</script>

<script>
    var hello;
    hello = () => {
        return "Hello World!";
    }
    document.getElementById("demo2").innerHTML = hello();
</script>

<script>
    var hello;
    hello = (val) => "Hello " + val;

    document.getElementById("demo3").innerHTML = hello("Universe!");
</script>



</body>
</html>
