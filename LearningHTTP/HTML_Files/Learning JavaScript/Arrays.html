<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop</p>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW", "Audi"];
let text = '<ul>';

for(let i = 0; i < cars.length; i++)
{
    text += "<li>" + cars[i] + "</li>";
}
text += "</ul>"

document.getElementById("demo").innerHTML = text;

</script>

</body>
</html>
