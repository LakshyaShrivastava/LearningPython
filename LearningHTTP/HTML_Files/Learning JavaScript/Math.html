<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math Constants</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"<p><b>Math.E:</b> " + Math.E + "</p>" + 
"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>"+
"<p><b>Math.round(4.6):</b> " + Math.round(4.6) + "</p>" + 
"<p><b>Math.ceil(4.2):</b> " + Math.ceil(4.2) + "</p>" + 
"<p><b>Math.floor(4.9):</b> " + Math.floor(5.9) + "</p>" + 
"<p><b>Math.trunc(5.13513541351):</b> " + Math.trunc(5.13513541351) + "</p>"
</script>


</body>
</html>
